<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tipos de dados</title>
</head>

<body>
    <div>
        <form>
            <div class="form-input">
                <label type="text" id="nome" class="input-label">
                    Nome:
                </label>
                <input type="text" class="nome">
            </div>
    
            <div class="form-input">
                <label type="text" id="email" class="input-label">
                    E-mail:
                </label>
                <input type="text" class="email">
            </div>
    
            <div class="form-input">
                <label type="text" id="signo" class="input-label">
                    Signo:
                </label>
                <select class="signo">
                    <option value="10">Áries</option>
                    <option value="20">Touro</option>
                    <option value="20">Câncer</option>
                    <option value="20">Leão</option>
                    <option value="30">Virgem</option>
                    <option value="10">Libra</option>
                    <option value="10">Escorpião</option>
                    <option value="30">Sagitário</option>
                    <option value="10">Capricórnio</option>
                    <option value="30">Aquário</option>
                    <option value="30">Peixes</option>
                </select>
            </div>
    
            <div class="form-input">
                <label type="text" id="time" class="input-label">
                    Time de Futebol
                </label>
                <select class="time">
                    <option value="30">Flamengo</option>
                    <option value="10">Palmeiras</option>
                    <option value="30">Atlético-MG</option>
                    <option>Grêmio</option>
                    <option>Atlético-PR</option>
                    <option>Santos</option>
                    <option>São Paulo</option>
                    <option>Internacional</option>
                    <option>Fluminense</option>
                    <option>Corinthians</option>
                </select>
            </div>
    
            <div class="form-input">
                <label type="text" id="softskill" class="input-label">
                    Softskills
                </label>
    
                <div>
                    <input type="checkbox">
                    <label>Pensamento Analítico</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Pensamento Criativo </label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Resiliência</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Flexibilidade</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Agilidade</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Motivação e Autoconhecimento</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Curiosidade</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Aprendizagem Contínua</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Repertório Tecnológico</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Confiabilidade</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Atenção aos Detalhes</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Empatia e Escuta Ativa</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Liderança e Influência Social</label>
                </div>
    
                <div>
                    <input type="checkbox">
                    <label>Controle de Qualidade</label>
                </div>
    
            </div>
    
            <div class="form-input">
                <label type="text" id="escolaridade" class="input-label">
                    Escolaridade
                </label>
                <div>
                    <input type="radio" id="opcao1" name="escolaridade">
                    <label>Ensino Fundamental</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao2" name="escolaridade">
                    <label>Ensino Médio</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao3" name="escolaridade">
                    <label>Ensino Superior</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao4" name="escolaridade">
                    <label>Pós-graduação</label>
                </div>
            </div>
    
            <div class="form-btn">
                <button>
                    Exibir resultado
                </button>
            </div>
    
            <div class="form-input">
                <input type="text" readonly>
            </div>
        </form>
    </div>
</body>
</html>
