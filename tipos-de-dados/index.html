<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tipos de dados</title>
</head>

<body>
    <form>
        <div class="form-input">
            <label type="text" id="nome">
                Nome:
            </label>
            <input>
        </div>

        <div class="form-input">
            <label type="text" id="email">
                E-mail:
            </label>
            <input>
        </div>

        <div class="form-input">
            <label type="text" id="signo">
                Signo:
            </label>
            <select>
                <option>Áries</option>
                <option>Touro</option>
                <option>Câncer</option>
                <option>Leão</option>
                <option>Virgem</option>
                <option>Libra</option>
                <option>Escorpião</option>
                <option>Sagitário</option>
                <option>Capricórnio</option>
                <option>Aquário</option>
                <option>Peixes</option>
            </select>
        </div>

        <div class="form-input">
            <label type="text" id="time">
                Time de Futebol
            </label>
            <select>
                <option>Flamengo</option>
                <option>Palmeiras</option>
                <option>Atlético-MG</option>
                <option>Grêmio</option>
                <option>Atlético-PR</option>
                <option>Santos</option>
                <option>São Paulo</option>
                <option>Internacional</option>
                <option>Fluminense</option>
                <option>Corinthians</option>
            </select>
        </div>

        <div>
            <label type="text" id="softskill">
                Softskills
            </label>

            <input type="checkbox">
            <label>
                Pensamento Analítico
            </label>

            <input type="checkbox">
            <label>
                Pensamento Criativo
            </label>
        </div>

        <div class="form-input">
            <label type="text" id="escolaridade">
                Escolaridade
            </label>
            <div>
                <input type="radio" id="opcao1" name="escolaridade">
                <label>Ensino Fundamental</label>
            </div>

            <div>
                <input type="radio" id="opcao2" name="escolaridade">
                <label>Ensino Médio</label>
            </div>

            <div>
                <input type="radio" id="opcao3" name="escolaridade">
                <label>Ensino Superior</label>
            </div>

            <div>
                <input type="radio" id="opcao4" name="escolaridade">
                <label>Pós-graduação</label>
            </div>
        </div>

        <div class="form-btn">
            <button>
                Exibir resultado
            </button>
        </div>

        <div class="form-input">
            <input type="text" readonly>
        </div>
    </form>
</body>

</html>
