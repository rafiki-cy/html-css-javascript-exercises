<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tipos de dados</title>
</head>

<body>
    <form>
        <div class="form-input">
            <label type="text" id="nome">
                Nome:
            </label>
            <input>
        </div>

        <div class="form-input">
            <label type="text" id="email">
                E-mail:
            </label>
            <input>
        </div>

        <div class="form-input">
            <label type="text" id="signo">
                Signo:
            </label>
            <select>
                <option>Áries</option>
                <option>Touro</option>
                <option>Câncer</option>
                <option>Leão</option>
                <option>Virgem</option>
                <option>Libra</option>
                <option>Escorpião</option>
                <option>Sagitário</option>
                <option>Capricórnio</option>
                <option>Aquário</option>
                <option>Peixes</option>
            </select>
        </div>

        <div class="form-input">
            <label type="text" id="time">
                Time de Futebol
            </label>
            <select>
                <option>Flamengo</option>
                <option>Palmeiras</option>
                <option>Atlético-MG</option>
                <option>Grêmio</option>
                <option>Atlético-PR</option>

                Flamengo, Palmeiras, Atlético-MG, Grêmio, Athletico-PR, Santos, São Paulo, Internacional, Fluminense e Corinthians
            </select>
        </div>

        <div class="form-input">
            <label type="text" id="escolaridade">
                Escolaridade
            </label>
            <input>
        </div>

        <div class="form-btn">
            <button>
                Exibir resultado
            </button>
        </div>

        <div class="form-input">
            <input type="text" readonly>
        </div>
    </form>
</body>

</html>
