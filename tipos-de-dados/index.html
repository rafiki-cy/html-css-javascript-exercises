<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tipos de dados</title>
</head>

<body>
    <header>
        <h1></h1>
        <p></p>
    </header>

    <div>
        <form>
            <div class="form-input">
                <label type="text" id="nome" class="input-label">
                    Nome:
                </label>
                <input type="text" class="nome">
            </div>
    
            <div class="form-input">
                <label type="text" id="email" class="input-label">
                    E-mail:
                </label>
                <input type="text" class="email">
            </div>
    
            <div class="form-input">
                <label type="text"  class="input-label">
                    Signo:
                </label>
                <select id="signo" class="signo">
                    <option name="signo" value="10">Áries</option>
                    <option name="signo" value="20">Touro</option>
                    <option name="signo" value="20">Câncer</option>
                    <option name="signo" value="20">Leão</option>
                    <option name="signo" value="30">Virgem</option>
                    <option name="signo" value="10">Libra</option>
                    <option name="signo" value="10">Escorpião</option>
                    <option name="signo" value="30">Sagitário</option>
                    <option name="signo" value="10">Capricórnio</option>
                    <option name="signo" value="30">Aquário</option>
                    <option name="signo" value="30">Peixes</option>
                </select>
            </div>
    
            <div class="form-input">
                <label type="text" id="time" class="input-label">
                    Time de Futebol
                </label>
                <select id="time" class="time">
                    <option name="time" value="30">Flamengo</option>
                    <option name="time" value="10">Palmeiras</option>
                    <option name="time" value="30">Atlético-MG</option>
                    <option name="time" value="20">Grêmio</option>
                    <option name="time" value="10">Atlético-PR</option>
                    <option name="time" value="30">Santos</option>
                    <option name="time" value="10">São Paulo</option>
                    <option name="time" value="10">Internacional</option>
                    <option name="time" value="30">Fluminense</option>
                    <option name="time" value="30">Corinthians</option>
                </select>
            </div>
    
            <div class="form-input">
                <label type="text" id="softskill" class="input-label">
                    Softskills
                </label>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Pensamento Analítico</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Pensamento Criativo </label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Resiliência</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Flexibilidade</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Agilidade</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Motivação e Autoconhecimento</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Curiosidade</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Aprendizagem Contínua</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Repertório Tecnológico</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Confiabilidade</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15"> 
                    <label>Atenção aos Detalhes</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Empatia e Escuta Ativa</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Liderança e Influência Social</label>
                </div>
    
                <div>
                    <input type="checkbox" name="softskill" value="15">
                    <label>Controle de Qualidade</label>
                </div>
    
            </div>
    
            <div class="form-input">
                <label type="text" id="escolaridade" class="input-label">
                    Escolaridade
                </label>
                <div>
                    <input type="radio" id="opcao1" name="escolaridade" value="10">
                    <label>Ensino Fundamental</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao2" name="escolaridade" value="20">
                    <label>Ensino Médio</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao3" name="escolaridade" value="30">
                    <label>Ensino Superior</label>
                </div>
    
                <div>
                    <input type="radio" id="opcao4" name="escolaridade" value="40">
                    <label>Pós-graduação</label>
                </div>
            </div>
    
            <div class="form-btn">
                <button type="button" onclick="definir()">
                    Exibir resultado
                </button>
            </div>
    
            <div class="form-input">
                <input type="text" id="resultado" readonly>
            </div>
        </form>
    </div>

    <section>
        <div>
            
        </div>
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
