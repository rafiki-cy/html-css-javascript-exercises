<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="salario-liquido.css" rel="stylesheet">
    <title>Salário Liquido</title>
</head>

<body>
    <header>
        <h1>Calcule o salário liquido aqui:</h1>
    </header>

    <main>
        <div>
            <form>
                <label>Nome:</label>
                <input type="text" id="nome" class="input-style" placeholder=" Digite seu nome">
                <label>Salário bruto:</label>
                <input type="text" id="salarioBruto" class="input-style" placeholder=" Digite seu salário bruto">
                <label>Gratificação:</label>
                <input type="text" id="gratificacao" class="input-style" placeholder=" Digite o valor da gratificação">
                <label>Desconto:</label>
                <input type="text" id="desconto" class="input-style" placeholder=" Digite o valor do desconto">
                <label>Ano de contratação:</label>
                <input type="text" id="anoDeContratacao" class="input-style" placeholder=" Digite o ano de contratação">
        
                <input type="button" class="button" value="MOSTRAR RESULTADO" onclick="resultado()">
        
                <label>Resultado:</label>
                <input type="text" id="resultadoFinal" class="input-results" readonly>
            </form>
        </div>
    </main>

    <script src="./salario-liquido.js"></script>
</body>

</html>
